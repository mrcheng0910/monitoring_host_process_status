<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>进程监控系统</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="{{static_url("css/login.css")}}" rel="stylesheet">
</head>

<body>
    <div class="box">
        <div class="login-box">
            <div class="login-title text-center">
                <h1 style="text-align:center">
                    <small>远程主机及进程状态监控系统-登录</small>
                </h1>
            </div>
            <div class="login-content ">
                <div class="form">
                    <form method="post">
                        <div class="form-group">
                            <div class="col-xs-12  ">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </span>
                                    <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12  ">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-lock"></span>
                                        </span>
                                        <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-actions">
                                <div class="col-xs-4 col-xs-offset-4 ">
                                    <button href="/" type="submit" class="btn btn-sm btn-info">
                                        <span class="glyphicon glyphicon-off"></span> 登录
                                    </button>
                                    <p id="flag" style="display:none">用户名或密码错误！请重新输入</p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">
        var flag={{ flag }};
        if ( flag == 1)
        {
            $("#flag").show();
        }
    </script>
</body>

</html>
